services:
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: FIL_php
    restart: always
    volumes:
      - .:/var/www/html
    expose:
      - "9000"

  nginx:
    image: nginx:latest
    container_name: FIL_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - php

  mongodb:
    container_name: FIL_mongo
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: FrJroot
      MONGO_INITDB_ROOT_PASSWORD: FrJroot
      MONGO_INITDB_DATABASE: FIL_ROUGE
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  pgdata:
  mongo_data: